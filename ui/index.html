<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
  <script src="https://kit.fontawesome.com/976789b613.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <title>KRS HUD</title>
</head>

<body>

  <div class="contenitore">
    <div class="contenitore_info">
      <div id="time">12:00</div>
      <div id="player">0</div>
      <div id="bank">$50000</div>
      <div id="money">$10000</div>
      <div id="id">0</div>
      <div id="job">police</div>
    </div>
    <div class="contenitore_logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="contenitore_generale">
      <div class="contenitore_cerchi">
        <div id="voice"><i class="fa-solid fa-microphone-lines"></i></div>
      </div>
      <div class="contenitore_cerchi">
        <div id="health"><i class="fas fa-heart"></i></div>
      </div>
      <div class="contenitore_cerchi" id="scudo1">
        <div id="armour"><i class="fa-solid fa-shield-halved"></i></div>
      </div>
      <div class="contenitore_cerchi">
        <div id="hunger"><i class="fas fa-burger"></i></div>
      </div>
      <div class="contenitore_cerchi">
        <div id="thirst"><i class="fas fa-droplet"></i></div>
      </div>
      <div class="contenitore_cerchi" id="ossigeno">
        <div id="oxygen"><i class="fas fa-lungs"></i></div>
      </div>
      <div class="contenitore_cerchi" id="stamina1">
        <div id="stamina"><i class="fas fa-running"></i></div>
      </div>
      <div class="contenitore_cerchi" id="stress1">
        <div id="stress"><i class="fas fa-brain"></i></div>
      </div>
      <div class="contenitore_cerchi" id="scudo2">
        <div id="armour"><i class="fa-solid fa-shield-halved"></i></div>
      </div>
    </div>
    <div class="contenitore_speed">
      <div class="speedPart">
        <span class="speed">0</span>
        <span class="misura">kmh</span>
      </div>
      <div class="rpmPart">
        <div class="rpm"></div>
      </div>
      <div class="contenitore_benzina">
        <div class="livello_benzina"><i class="icona_fuel fa-solid fa-gas-pump"></i></div>
      </div>
      <div class="contenitore_cintura">
        <div class="cintura"><i class="icona_cintura fas fa-compress-alt"></i></div>
      </div>
    </div>
  </div>
</body>
</html>
